language: go

runtime:
  nodePool: dynamic__x86_64__CentOS_7__c4_large
  
go:
  - 1.10.7
  - 1.11.4

build:
  pre_ci_boot:
    image_name: drydock/c7golall
    image_tag: master
    pull: true
    
  ci:
    - go version    
    - docker pull shippabledocker/sample_node_pvt:ecr
    
integrations:
    
  hub:
 #Docker integration
    - integrationName: ship-docker
      type: dockerRegistryLogin
